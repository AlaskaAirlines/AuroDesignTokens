    aliases:
    - wontfix
    - invalid
  - name: 'Type: Bug'
    color: df0b37
    description: Bug or Bug fixes
    aliases:
    - bug
  - name: 'Type: Feature'
    color: 'ffd200'
    description: New Feature
    aliases:
    - enhancement
  - name: 'Type: Design'
    color: 'ffd200'
    description: New or related Design work
    aliases:
    - enhancement
  - name: 'Type: Content'
    color: 'ffd200'
    description: Adding or editing content
    aliases:
    - enhancement
  - name: 'Type: Refactoring'
    color: 'ffd200'
    description: A code change that neither fixes a bug nor adds a feature
    aliases:
    - refactor
  - name: 'Type: Documentation'
    color: 'ffd200'
    description: Documentation only changes
    aliases:
    - documents
    - document
  - name: 'Type: CI'
    color: 'ffd200'
    description: Changes to CI configuration files and scripts
    aliases:
    - ci
  - name: 'Type: Perf'
    color: 'ffd200'
    description: Performance update to existing code
  - name: 'Question'
    color: 'b83302'
    description: Further information is requested
    aliases:
    - question
  - name: 'Type: Dependencies'
    color: 'ffd200'
    description: Pull requests that update a dependency file
    aliases:
    - dependencies
  - name: 'Type: UI Update'
    color: 'ffd200'
    description: Changes to the user interface
    aliases:
    - dependencies

# See https://docs.github.com/en/rest/reference/teams#add-or-update-team-repository-permissions for available options
teams:
  # The permission to grant the team. Can be one of:
  # * `pull` - can pull, but not push to or administer this repository.
  # * `push` - can pull and push, but not administer this repository.
  # * `admin` - can pull, push and administer this repository.
  # * `maintain` - Recommended for project managers who need to manage the repository without access to sensitive or destructive actions.
  # * `triage` - Recommended for contributors who need to proactively manage issues and pull requests without write access.
  - name: auro-team
    permission: admin
  - name: nonauroteamwriteaccess
    permission: push
